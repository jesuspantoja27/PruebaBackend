<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de tareas</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
           crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
<a th:href="@{/newTarea}" class="btn btn-primary">Nuevo</a> 
	<table class="table">
		<thead> 
			<tr>
			    <td>ID</td>
				<td>NOMBRE</td>
				<td>Descripcion </td>
				<td>fecha </td>
				<td>ACCIONES</td>
	       </tr>
	</thead>
	<tbody>
		    <tr th:each="tarea:${tareas}">
			      <td th:text="${tarea.id}"></td>
                      <td th:text="${tarea.nombre}"></td>   
                      <td th:text="${tarea.descripcion}"></td> 
                      <td th:text="${tarea.fecha}"></td> 
				<td>
				<a th:href="@{/editarTarea/}+${tarea.id}"   class="btn btn-warning">Editar</a>
				<a  th:onclick="eliminarTarea( [[${tarea.id}]])"  class="btn btn-danger">Eliminar</a>
				</td>
	       </tr>
	 </tbody>
</table>
	

</div>
<script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
<script src = " https://unpkg.com/sweetalert/dist/sweetalert.min.js " > </script> 
<script src = " funcionesTarea.js " > </script> 


</body>
</html>
